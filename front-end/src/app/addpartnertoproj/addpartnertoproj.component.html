
<div class="container">
	<h2>Partner List</h2>
	        
	<table class="table">
	  <thead>
		<tr>
		  <th>No.</th>
		  <th>Name</th>
		  <th>+</th>
		 
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let part of partners">
		  <td>{{part.id}}</td>
		  <td>{{part.name}}</td>
		  
		  <td>
			<button type="button" class="btn btn-success" (click)="addPartnerto(part.id)">add</button>
		  </td>
		</tr>
		
	  </tbody>
	</table>
  </div>
