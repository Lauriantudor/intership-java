<div class="container">
	<h2>Add a new Patner</h2>
	<form #edirpartnerform="ngForm" (ngSubmit)="updatePartner()">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" required [(ngModel)]="partner.name" name="name" placeholder="Name">
		</div>

		
		<div class="form-group">
			<label for="name">Email:</label>
			<input type="text" class="form-control" required [(ngModel)]="partner.email" name="email" placeholder="exemple@exemple.com">
		</div>

		
		<div class="form-group">
			<label for="name">Contactus:</label>
			<input type="text" class="form-control" required [(ngModel)]="partner.contactus" name="contactus" placeholder="Phone number" >
		</div>

		
		<div class="form-group">
			<label for="name">Aboutus:</label>
			<input type="text" class="form-control" required [(ngModel)]="partner.aboutus" name="aboutus" placeholder="dicribe">
		</div>

		<button type="submit" class="btn btn-success">Update</button>
		<button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
	</form>
</div>
