<app-navbar></app-navbar>
<div class="container">
	<h2>Project List</h2>
	        <button type="button" class="btn btn-success" (click)="goToAddProject()">Add New Project</button>
	<table class="table">
	  <thead>
		<tr>
		  <th>No.</th>
		  <th>Name</th>
		  <th>Date  Started</th>
		  <th>Date Completed</th>
		  <th>Price</th>
		  <th> Actions</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let proj of projects">
		  <td>{{proj.id}}</td>
		  <td>{{proj.name}}</td>
		  <td>{{proj.datestart}}</td>
		  <td>{{proj.datefinish}}</td>
		  <td>{{proj.price}}</td>
		  <td>
			<button type="button" class="btn btn-primary" (click)="goToEdit(proj.id)">Edit</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-info" (click)="goToViewOf(proj.id)">View</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-danger" (click)="deleteProject(proj.id)">Delete</button>
		  </td>
		</tr>
		
	  </tbody>
	</table>
  </div>
