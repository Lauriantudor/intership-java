<div class="container">
	<h2>Add a new Project</h2>
	<form #addprojectform="ngForm" (ngSubmit)="addProject()">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" required [(ngModel)]="project.name" name="name" placeholder="Name">
		</div>

		
		<div class="form-group">
			<label for="name">Start Date:</label>
			<input type="text" class="form-control" required [(ngModel)]="project.datestart" name="datestart" placeholder="dd/mm/yyyy">
		</div>

		
		<div class="form-group">
			<label for="name">End Date:</label>
			<input type="text" class="form-control" required [(ngModel)]="project.datefinish" name="datefinish" placeholder="dd/mm/yyyy">
		</div>

		
		<div class="form-group">
			<label for="name">Price:</label>
			<input type="text" class="form-control" required [(ngModel)]="project.price" name="price" placeholder="price">
		</div>

		<button type="submit" class="btn btn-success">Add</button>
		<button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
	</form>
</div>
